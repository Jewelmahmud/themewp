<script>
  console.log(Instafeed)
  // const Token = "IGQVJVNG1XMmdmY3lSOXBJOUU2NVoyZA3FHeUpaY1BRNG1TVFhHMnZALakxSSWtIelJ1aEt6RWVKbm8tY2JTaGJTRXYtdXV1UFRJbmcwRGxWaEtBbmZAHZAEdBNUxxaU0xd2RNTldlUVYyQ1J0YjgxR0dvSAZDZD";
  const Token = "IGQVJWeEJvc0dGeHFHbUszZAXRsR2RXdDJqTUR5djgxcUFLU194Rm5VMDNRRy1Tc3MxY2wxdjlCU3hFX19Ub3EzaXRPQTMtSXdNb0xpN2lzZA2RuWERIZAVFIcTh2TENkZAVo1aWs3NWJKRHNVM1phS1ZAzQgZDZD";
  var feed = new Instafeed({
    
    accessToken: Token,
    transform: function(item) {
      var d = new Date(item.timestamp);
      item.date = [d.getDate(), d.getMonth(), d.getYear()].join('/');
      return item;
    },
    template: '<a href="{{link}}"><img src="{{image}}" data-aos="flip-left" alt="{{caption}}" title="{{caption}}" class="aos-init aos-animate"></a>'
    
  });
  
  feed.run();
</script>
